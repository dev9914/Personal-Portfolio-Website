<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devanand - PortFolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      
      <div class="ContactMain">
        <div class="hamburger">
          <img src="Images/hamburger.png" alt="" width="23px" class="ham">
          <img src="Images/cross.png" alt="" width="23px" class="cross">
          </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientEmail">
            </div>

            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhone">
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>

            <div class="mb-3">
              <label for="clientPhone" class="form-label">Enquiry</label>
              <input type="phone" class="form-control" id="clientEnquiry">
            </div>

            <div class="mb-3 form-check" >
              <input type="checkbox" class="whitebox" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>

            <button type="submit" class="buttonContact">Submit</button>
          </form>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
